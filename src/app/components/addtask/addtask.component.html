<app-sitebar></app-sitebar>
<app-kanbanprojecttoolheader></app-kanbanprojecttoolheader>

<div class="content-container">
  <div class="add-task-container">
    <h1>Add Task</h1>
    <form class="add-task-content-container" [formGroup]="taskForm">
      <div class="add-task-content-left">
        <span class="span-titles">Title</span>
        <input
          formControlName="title"
          type="text"
          placeholder="Enter a title"
          class="input-style"
          required
        />
        <span class="span-titles">Description</span>
        <textarea
          cols="30"
          rows="10"
          placeholder="Enter a description"
          formControlName="description"
          required
        ></textarea>
        <span class="span-titles">Category</span>
        <input
          type="text"
          placeholder="Select task category"
          class="selected-inputs-style"
          formControlName="category"
          required
        />
        <span class="span-titles">Assigned to</span>
        <input
          type="text"
          placeholder="Select contacts to assign"
          class="selected-inputs-style"
          formControlName="assignedTo"
          required
        />
      </div>
      <div class="vertikal-line"></div>
      <div class="add-task-content-right">
        <span class="span-titles">Due date</span>
        <input
          type="date"
          class="selected-inputs-style"
          formControlName="dueDate"
          required
        />
        <span class="span-titles">Prio</span>
        <div class="prio-container" required>
          <div
            class="prio-content-style bg-urgent transition-ease-in-out"
            id="prio-urgent"
            (click)="
              selectedPrio(
                'prio-urgent',
                'prio-medium',
                'prio-low',
                'bg-urgent-while-clicked',
                'bg-medium-while-clicked',
                'bg-low-while-clicked'
              )
            "
          >
            <span>Urgent</span>
          </div>
          <div
            class="prio-content-style bg-medium transition-ease-in-out"
            id="prio-medium"
            (click)="
              selectedPrio(
                'prio-medium',
                'prio-urgent',
                'prio-low',
                'bg-medium-while-clicked',
                'bg-urgent-while-clicked',
                'bg-low-while-clicked'
              )
            "
          >
            <span>Medium</span>
          </div>
          <div
            class="prio-content-style bg-low transition-ease-in-out"
            id="prio-low"
            (click)="
              selectedPrio(
                'prio-low',
                'prio-urgent',
                'prio-medium',
                'bg-low-while-clicked',
                'bg-urgent-while-clicked',
                'bg-medium-while-clicked'
              )
            "
          >
            <span>Low</span>
          </div>
        </div>
        <span class="span-titles">Subtasks</span>
        <input
          type="text"
          class="selected-inputs-style subtask-input"
          placeholder="Add new subtask"
          formControlName="subtask"
          required
        />
        <div class="add-task-button-container">
          <button
            type="button"
            class="button-style-white-bg cancel-button-style transition-ease-in-out"
            (click)="clearTaskField()"
          >
            Clear
          </button>
          <button
            class="button-style-dark-bg create-task-button-style transition-ease-in-out"
          >
            Create Task
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
